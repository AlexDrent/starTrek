<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarTrek: The Trekkoning</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="vue.global.js"></script>
    <script defer src="Client.js"></script>
</head>

<body>

    <div id="app">
        <div><!-- thinking the gets can only be clicked before the game starts and post obviously after-->
            <form action="/topFiveScores" method="get">
                <label for="fScores">Get list of top high scores: </label>
                <input type="submit" value="Get List">
            </form>
            <form action="/highestScore" method="get">
                <label for="highest">View all-time high score: </label>
                <input type="submit" value="Get Score">
            </form>
            <form action="/addNewScore" method="post">
                <label for="person">Enter 3 letter username: </label>
                <input type="text" maxlength="3" id="person" name="user">
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="animationContainer">
            <div class="left">
                <img src="" id="leftTransporter" class="transporter">
                <img src="" id="leftCrew" class="crew">
            </div>

            <div class="right">
                <img src="" id="rightTransporter" class="transporter">
                <img src="" id="rightCrew" class="crew">
            </div>
        </div>
        <div class="center">
            <button id="transport" style="text-align: center; width: 200px; height: 50px;" class="button" type="button"
                v-on:click="reset()">Beam us down, Scotty!</button>
        </div>

        <div id="canvEtc">
            <h2 id="tittel">{{message}}</h2>
            <canvas class="left" width="400" height="400" ref="splineDisplay">
                Sorry, your browser doesn't support canvas.
            </canvas>

            <br>

            <input type="color" v-model.string="backColor" v-on:input="redrawEverything">&nbsp;
            <input type="number" min="1" max="100" v-model.number="linesPerNode" v-on:input="redrawEverything">
            <button id="butt" type="button" v-on:click="addNode">Add Node</button>
        </div>

    </div>
</body>

</html>

    1) Cabbage/Goat/Wolf/Boat like intro-sequence with characters "beaming down"
    2) That acts as the start of the game
    3) Space invaders style client gameplay after intro, character can move left or right,
        either tackle OR shoot bad guys that gradually fall down from top of screen
        The game uses canvas, and you lose a life by missing a Gorn (they fall past the bottom
        of the canvas), you gain points by successfully "tackling" Gorn. Enemies fall in colomns.
        Kirk can only move into columns (in a jumpy way). Points increase by 1701 each time.
            *timed end if we have time
    4) Server-side high score list - Using Ajax
        -user can get top 5(?) high score list
            list includes
                - 3 letter username
                - score
        -user can get all time high score
        -user can post score to list after entering in 3 letter username
            questions:
                - does high score only get added if it beats one in the top 5?
                - how long of a score list?
